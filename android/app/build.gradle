plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"


}

android {
    namespace = "com.salah.footballtraining"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId = "com.salah.footballtraining"
        minSdk = 23
        targetSdk = 35
        versionCode = 1
        versionName = "1.0.0"
        
        // Enable multiDex for large applications
        multiDexEnabled = true
        
        // Optimize for release builds
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
    }

    signingConfigs {
        release {
            // For production, you'll need to create a keystore
            // keyAlias = keystoreProperties['keyAlias']
            // keyPassword = keystoreProperties['keyPassword']
            // storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            // storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            signingConfig = signingConfigs.debug
            minifyEnabled = false
            shrinkResources = false
        }
        
        release {
            signingConfig = signingConfigs.debug // Change to signingConfigs.release for production
            minifyEnabled = true
            shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Optimize build for production
            ndk {
                debugSymbolLevel = 'FULL'
            }
        }
    }
    
    // Production optimizations
    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
}

flutter {
    source = "../.."
}
